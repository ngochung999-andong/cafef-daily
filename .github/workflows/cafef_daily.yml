name: cafef-daily

on:
  schedule:
    - cron: "25 15 * * *"   # 15:25 UTC = 22:25 GMT+7
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build cafef.zip
        run: |
          python scripts/build_cafef_zip.py
          ls -lah out

      - name: Publish GitHub Release (tag: latest)
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: CafeF Daily (latest)
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "out/cafef.zip,out/latest.json"
          artifactErrorsFailBuild: true
          makeLatest: true
          body: |
            Auto-generated daily CafeF package.
            - cafef.zip (HSX/HNX/UPCOM/INDEX normalized)
            - latest.json (run_time, data_date_from_index)