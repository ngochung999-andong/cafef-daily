name: cafef-daily

on:
  schedule:
    - cron: "0 14 * * *"   # 14:00 UTC = 21:00 GMT+7
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build cafef.zip
        run: |
          python scripts/build_cafef_zip.py
          ls -lah out

      - name: Create or update release "latest"
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: latest
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "out/cafef.zip,out/latest.json"
          artifactErrorsFailBuild: true
